<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" href="/favicon.ico" /> <!-- NEW: quiet 404 favicon -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <!-- PRECONNECT for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload + swap pattern -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" />
    </noscript>
    <!-- FOUC guard (very small, removed after first frame) -->
    <style>
      html.no-js body { visibility:hidden; }
      /* Avoid layout jump when font swaps */
      @supports (font-display:swap) {
        /* nothing extra needed; Google API already supplies display=swap */
      }
      /* (Optional) reduce motion initial animation cost */
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration:0.01ms!important; animation-iteration-count:1!important; transition:none!important; }
      }
    </style>
    <title>Vite + React</title>
    <script>
      // Reveal ASAP after first frame
      window.requestAnimationFrame(() => {
        document.documentElement.classList.remove('no-js');
        document.body.style.visibility = 'visible';
      });
    </script>
    <!-- Preconnect API + Auth (performance) -->
    <link rel="preconnect" href="https://sem37-api.onrender.com" />
    <link rel="preconnect" href="https://auth-3778.onrender.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
