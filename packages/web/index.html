<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" href="/favicon.ico" /> <!-- NEW: quiet 404 favicon -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <!-- PRECONNECT for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload + swap pattern -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" />
    </noscript>
    <!-- FOUC guard (very small, removed after first frame) -->
    <style>
      html.no-js body { visibility:hidden; }
      /* Avoid layout jump when font swaps */
      @supports (font-display:swap) {
        /* nothing extra needed; Google API already supplies display=swap */
      }
      /* (Optional) reduce motion initial animation cost */
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration:0.01ms!important; animation-iteration-count:1!important; transition:none!important; }
      }
    </style>
    <title>Vite + React</title>
    <meta name="description" content="Studio 37 – Houston-based photography blending vintage film warmth with modern digital precision." />
    <link rel="canonical" href="https://www.studio37.cc/" />
    <meta property="og:site_name" content="Studio 37" />
    <meta property="og:title" content="Studio 37 • Photography & Creative Storytelling" />
    <meta property="og:description" content="Authentic, story-driven photography capturing feeling, texture, and memory." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.studio37.cc/" />
    <meta property="og:image" content="https://res.cloudinary.com/dmjxho2rl/image/upload/v1724213256/IMG_4278_1_v83qfs.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Studio 37 • Photography & Creative Storytelling" />
    <meta name="twitter:description" content="Authentic, story-driven photography capturing feeling, texture, and memory." />
    <meta name="twitter:image" content="https://res.cloudinary.com/dmjxho2rl/image/upload/v1724213256/IMG_4278_1_v83qfs.jpg" />
    <meta name="theme-color" content="#111827" />
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="preload" as="image" href="https://res.cloudinary.com/dmjxho2rl/image/upload/v1724213256/IMG_4278_1_v83qfs.jpg" imagesrcset="https://res.cloudinary.com/dmjxho2rl/image/upload/w_600/v1724213256/IMG_4278_1_v83qfs.jpg 600w, https://res.cloudinary.com/dmjxho2rl/image/upload/w_1200/v1724213256/IMG_4278_1_v83qfs.jpg 1200w" />
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"Organization",
        "name":"Studio 37",
        "url":"https://www.studio37.cc/",
        "logo":"https://www.studio37.cc/vite.svg",
        "sameAs":[]
      }
    </script>
    <!-- Reveal ASAP after first frame -->
    <script>
      window.requestAnimationFrame(() => {
        document.documentElement.classList.remove('no-js');
        document.body.style.visibility = 'visible';
      });
    </script>
    <!-- Preconnect API + Auth (performance) -->
    <link rel="preconnect" href="https://sem37-api.onrender.com" />
    <link rel="preconnect" href="https://auth-3778.onrender.com" />
  </head>
  <body>
    <a href="#root" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-white text-black px-3 py-2 rounded">Skip to content</a>
    <div id="root"></div>
    <!-- NEW: replace failed placeholder images with inline SVG -->
    <script>
      (function () {
        const FallbackSVG = 'data:image/svg+xml;utf8,' +
          encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" style="background:#f3f4f6"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16" fill="#9ca3af">Image unavailable</text></svg>');
        document.addEventListener('error', function (e) {
          const el = e.target;
            if (el && el.tagName === 'IMG' && /placeholder\.com/i.test(el.src) && !el.dataset._fallbackApplied) {
              el.dataset._fallbackApplied = '1';
              el.src = FallbackSVG;
          }
        }, true);
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
